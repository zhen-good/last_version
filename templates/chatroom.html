  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <!-- å­—é«”ï¼šæ¸…çˆ½çš„ç„¡è¥¯ç·š + æº«æš–çš„è¥¯ç·šç–Šå­—é«” -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Serif+TC:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      /* èª¿è‰²ï¼šå¥¶èŒ¶è‰²ç³» + å¢¨ç¶ é»ç¶´ */

    .wrap{ max-width: 920px; margin: 0 auto; padding: 24px 18px; min-height: 100dvh; display:grid; grid-template-rows: auto 1fr auto; gap: 16px; }

    /* Headerï¼šæ‰‹å¯«ç´™æ„Ÿ */
    .header{

    /* é¢æ¿ï¼ˆè¨Šæ¯ç´™ï¼‰ */
    .panel{

    /* æ—¥æœŸåˆ†éš”ç±¤ */
    .sep{ text-align:center; margin: 10px 0 14px; }

    /* è¨Šæ¯æ³¡æ³¡ï¼šè¼•æ‰‹æ„Ÿé‚Šæ¡† + ç´™å¼µé™°å½± */
    .row{ display:flex; gap: 10px; align-items:flex-end; }

    /* Composerï¼šæº«å’Œé‚Šæ¡†ã€æ‰“å­—ç´™æ„Ÿ */
    .composer{ display:grid; grid-template-columns: 1fr auto auto auto; gap: 10px; align-items:end; }
    .field{ background: var(--paper); border:1px solid var(--line); border-radius: var(--radius); padding:10px; box-shadow: var(--shadow-sm); }
    textarea{ width:100%; border:none; outline:none; resize:none; background:transparent; color:var(--ink); font-size: 15px; line-height:1.6; max-height: 180px; min-height: 44px; }

    .dot:nth-child(2){ animation-delay:.2s }
    .dot:nth-child(3){ animation-delay:.4s }
    @keyframes blink{ 0%,80%,100%{ opacity:.35 } 40%{ opacity:1 } }

    }

<body>
  <div class="wrap">
    <!-- Header -->
    <header class="header" role="banner">
      <div class="title">
        <div class="logo">æ—…</div>
        <div>
          <h1>è¡Œç¨‹èŠå¤©å®¤</h1>
          <small id="trip-sub">æº«åº¦ã€ç´™æ„Ÿèˆ‡æ—…é€”éˆæ„Ÿ âœï¸</small>
        </div>
      </div>
      <div class="actions">
        <button class="btn" id="btn-rename" title="è®Šæ›´æš±ç¨±">è®Šæ›´æš±ç¨±</button>
        <button class="btn accent" id="btn-analyze" title="åˆ†æåå¥½">åˆ†æ</button>
        <button class="btn danger" id="btn-clear" title="æ¸…é™¤ AI è¨˜æ†¶">æ¸…é™¤è¨˜æ†¶</button>
      </div>

    <!-- Messages -->

    <!-- Composer -->
    <footer class="composer" role="form">
      <div class="field">
        <textarea id="message" placeholder="å¯«ä¸‹ä½ æ­¤åˆ»çš„éˆæ„Ÿï¼ŒEnter é€å‡º Â· Shift+Enter æ›è¡Œ"></textarea>
        <div class="hint">å°æç¤ºï¼šè¼¸å…¥ã€Œåˆ†æã€è®“ AI æ ¹æ“šåå¥½èª¿æ•´è¡Œç¨‹ï¼›æˆ–è¼¸å…¥ã€Œé¡¯ç¤ºè¡Œç¨‹ã€æŸ¥çœ‹ç¯€é»ã€‚</div>
      </div>

  </div>

  <script>
    // ====== åˆå§‹ä½¿ç”¨è€… ======
    const tripId = "{{ trip_id }}";
    let userId = localStorage.getItem("user_id");
    if (!userId){
      userId = prompt("è«‹è¼¸å…¥ä½ çš„åç¨±æˆ–ID");
      if (userId) localStorage.setItem("user_id", userId);
      else{ alert("è«‹è¼¸å…¥åç¨±æ‰èƒ½é€²å…¥èŠå¤©å®¤ï¼"); throw new Error("æœªè¼¸å…¥ user_id"); }
    }

    // ====== é€£ç·šèˆ‡æˆ¿é–“ ======
    const socket = io();
    socket.emit("join", { user_id: userId, trip_id: tripId });

    // ====== DOM ======
    const $messages = document.getElementById('messages');
    const $input = document.getElementById('message');
    const $btnSend = document.getElementById('btn-send');
    const $btnAnalyze = document.getElementById('btn-analyze');
    const $btnClear = document.getElementById('btn-clear');
    const $btnRename = document.getElementById('btn-rename');
    const $btnTrip = document.getElementById('btn-trip');

    // ====== äº‹ä»¶ ======
    socket.on("chat_message", (data)=>{ hideTyping(); addMessage({ who:'user', name:data.user_id, text:data.message }); });
    socket.on("ai_response", (data)=>{ hideTyping(); addMessage({ who:'ai', name:'AI', text:data.message }); });
    socket.on("trip", ({ nodes })=>{
      hideTyping();
      const chunks = formatNodesForChat(nodes||[]);
      if (!chunks.length) return addMessage({ who:'trip', name:'è¡Œç¨‹', text:'ï¼ˆæ²’æœ‰å¯é¡¯ç¤ºçš„ç¯€é»ï¼‰' });
      for (const txt of chunks) addMessage({ who:'trip', name:'è¡Œç¨‹', text:txt });
    });
    //è®“ä½¿ç”¨è€…å›ç­”å•é¡Œçš„é¸é …
    // ç›£è½å¾Œç«¯ä¸Ÿä¾†çš„å–®é¡Œäº‹ä»¶
    socket.on("ai_question", (payload) => {
    console.group("[ai_question] æ”¶åˆ°äº‹ä»¶");
    console.log("payload =", payload);
    console.groupEnd();

    // å®‰å…¨è§£æ§‹
    const { text, options } = payload || {};
    if (!text || !Array.isArray(options)) return;

    // âœ… æ­£ç¢ºå‘¼å« addMessageï¼šä¸Ÿã€Œä¸€å€‹ç‰©ä»¶ã€é€²å»
    addMessage({ who: 'ai', name: 'é¡§å•', text });

    // å»ºç«‹æŒ‰éˆ•ç¾¤çµ„å®¹å™¨
    const wrap = document.createElement("div");
    wrap.className = "option-wrap";

    options.forEach(opt => {
      const btn = document.createElement("button");
      btn.className = "chip";
      btn.textContent = `${opt.choice}) ${opt.label}`;

      btn.onclick = () => {
        const chosen = `${opt.choice}) ${opt.label}`;
        addMessage({ who: 'user', name: userId, text: chosen });

        socket.emit("user_message", {
          user_id: userId,
          trip_id: tripId,
          message: chosen
        });

        wrap.querySelectorAll("button").forEach(b => b.disabled = true);
      };

      wrap.appendChild(btn);
    });

    document.getElementById("messages").appendChild(wrap);
    scrollToBottom();
  });


    $btnSend.addEventListener('click', sendMessage);
    $btnAnalyze.addEventListener('click', ()=> sendRaw('åˆ†æ'));
    $btnClear.addEventListener('click', clearMemory);
    $btnRename.addEventListener('click', renameUser);
    $btnTrip && $btnTrip.addEventListener('click', ()=> requestTrip());

    // Enter é€å‡º / Shift+Enter æ›è¡Œ
    $input.addEventListener('keydown', (e)=>{ if(e.key==='Enter' && !e.shiftKey){ e.preventDefault(); sendMessage(); } });
    $input.addEventListener('input', autoResize); autoResize();

    function autoResize(){ $input.style.height='auto'; $input.style.height = Math.min($input.scrollHeight, 180) + 'px'; }

    function now(){ return new Date().toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit' }); }

    function addMessage({ who, name, text }){
      const li = document.createElement('li');
      const isMe = (who==='user' && name===userId);
      const row = document.createElement('div'); row.className = 'row' + (isMe ? ' right' : '');
      const msg = document.createElement('div'); msg.className = `msg ${who}`;

      const avatar = document.createElement('div'); avatar.className = 'avatar'; avatar.textContent = (who==='ai')? 'ğŸ¤–' : (who==='trip'? 'ğŸ—ºï¸' : name.slice(0,2));
      const meta = document.createElement('div'); meta.className = 'meta'; meta.innerHTML = `<strong>${escapeHTML(who==='ai'?'AI':name)}</strong> Â· <span class="timestamp">${now()}</span>`;
      const bubble = document.createElement('div'); bubble.className = 'bubble'; bubble.textContent = text;

      msg.appendChild(meta); msg.appendChild(bubble);
      if (isMe){ row.appendChild(msg); row.appendChild(avatar); }
      else{ row.appendChild(avatar); row.appendChild(msg); }

      li.appendChild(row); $messages.appendChild(li); scrollToBottom();
    }

    function scrollToBottom(){ $messages.scrollTop = $messages.scrollHeight; }
    function escapeHTML(s){ return (s==null?'':String(s)).replace(/[&<>"']/g,c=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[c])); }

    function sendMessage(){
      const msg = $input.value.trim(); if(!msg) return;
      addMessage({ who:'user', name:userId, text:msg });
      showTyping();
      socket.emit('user_message', { user_id:userId, trip_id:tripId, message:msg });
      $input.value=''; autoResize();
    }

    function sendRaw(text){ addMessage({ who:'user', name:userId, text }); showTyping(); socket.emit('user_message', { user_id:userId, trip_id:tripId, message:text }); }
    function requestTrip(){ showTyping(); socket.emit('user_message', { user_id:userId, trip_id:tripId, message:'è¡Œç¨‹' }); }

    // ====== Typing ======
    let typingRow=null;
    function showTyping(){ hideTyping(); const li=document.createElement('li'); const row=document.createElement('div'); row.className='row'; const avatar=document.createElement('div'); avatar.className='avatar'; avatar.textContent='ğŸ¤–'; const wrap=document.createElement('div'); wrap.className='msg ai'; const meta=document.createElement('div'); meta.className='meta'; meta.innerHTML = `<strong>AI</strong> Â· <span class="timestamp">è¼¸å…¥ä¸­â€¦</span>`; const bubble=document.createElement('div'); bubble.className='bubble'; bubble.innerHTML = `<span class="typing">æ­£åœ¨æ€è€ƒ <span class="dots"><span class="dot"></span><span class="dot"></span><span class="dot"></span></span></span>`; wrap.appendChild(meta); wrap.appendChild(bubble); row.appendChild(avatar); row.appendChild(wrap); li.appendChild(row); $messages.appendChild(li); typingRow=li; scrollToBottom(); }
    function hideTyping(){ if(typingRow){ typingRow.remove(); typingRow=null; } }

    function clearMemory(){ if(!confirm('ç¢ºå®šè¦æ¸…é™¤ AI çš„è¨˜æ†¶å—ï¼Ÿé€™å°‡ç„¡æ³•å¾©åŸã€‚')) return; socket.emit('clear_memory', { user_id:userId, trip_id:tripId }); addMessage({ who:'ai', name:'AI', text:'è¨˜æ†¶å·²æ¸…é™¤ âœ…' }); }
    function renameUser(){ const name = prompt('è¼¸å…¥æ–°çš„æš±ç¨±', userId); if(!name || name.trim()===userId) return; userId=name.trim(); localStorage.setItem('user_id', userId); addMessage({ who:'ai', name:'AI', text:`æš±ç¨±å·²æ›´æ–°ç‚ºã€Œ${userId}ã€ã€‚` }); }

    // ====== è¡Œç¨‹ nodes â†’ èŠå¤©ç´”æ–‡å­—ï¼ˆä¿®æ­£ /n â†’ æ›è¡Œï¼‰ ======
    function formatNodesForChat(nodes){
      const days = normalizeToDaySlots(nodes);
      const MAX_LEN = 1200; const chunks=[]; let buf='';
      for (const d of days){
        const header = `ç¬¬ ${safe(d.day)} å¤©` + (d.city?` Â· ${safe(d.city)}`:'') + (d.date?`ï¼ˆ${safe(d.date)}ï¼‰`:'');
        pushLine(`ğŸ“… ${header}`);
        for (const s of d.slots || []){
          pushLine(`  ğŸ•’ ${safe(s.slot)}  ${safe(s.start)}â€“${safe(s.end)}`);
          for (const p of s.places || []){
            const meta=[ p.stay_minutes?`${p.stay_minutes} åˆ†`:'', p.rating?`â­ ${p.rating}`:'' ].filter(Boolean).join('ï½œ');
            pushLine(`    â€¢ ${safe(p.name)}${meta?`ï¼ˆ${meta}ï¼‰`:''}`);
            if (p.address) pushLine(`      ğŸ“ ${safe(p.address)}`);
          }
        }
        pushLine('');
      }
      if (buf.trim()) chunks.push(buf.trim());
      return chunks;
      function pushLine(line){ if ((buf + line + '\n').length > MAX_LEN){ chunks.push(buf.trimEnd()); buf=''; } buf += line + '\n'; }
      function safe(s){ return (s==null)?'':String(s).replace(/\s+/g,' ').trim(); }
    }

    function normalizeToDaySlots(nodes){
      if (Array.isArray(nodes) && nodes.length && 'slots' in nodes[0]) return nodes;
      const byDay = new Map();
      for (const n of (nodes||[])){
        const day = n?.day ?? 0; if (!byDay.has(day)) byDay.set(day, []); byDay.get(day).push(n);
      }
      const out = [];
      for (const [day, arr] of byDay.entries()){
        arr.sort((a,b)=> String(a.start||'').localeCompare(String(b.start||'')));
        const slots = arr.map(n=>({ slot:n.slot||'', start:n.start||'', end:n.end||'', places: Array.isArray(n.places)? n.places: [] }));
        out.push({ day, date:'', city:'', slots });
      }
      out.sort((a,b)=> (a.day||0)-(b.day||0));
      return out;
    }
  </script>
