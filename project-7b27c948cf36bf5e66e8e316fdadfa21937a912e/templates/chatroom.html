<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>行程聊天室</title>
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    #messages {
      list-style: none;
      padding: 0;
      max-height: 3000px;
      overflow-y: auto;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    #messages li {
      padding: 8px 12px;
      border-bottom: 1px solid #eee;
      line-height: 1.4;
    }
    .user {
      font-weight: bold;
      color: #2a7ae2;
    }
    .ai {
      font-weight: bold;
      color: #0a7b5e;
    }
    .timestamp {
      font-size: 0.8em;
      color: #888;
      float: right;
    }
    #message {
      width: 70%;
      padding: 8px;
    }
    button {
      padding: 8px 12px;
    }
  </style>
</head>
<body>
  <h2>行程聊天室</h2>

  <ul id="messages"></ul>
  
  <input type="text" id="message" placeholder="輸入訊息" />
  <button onclick="sendMessage()">送出</button>
  <button onclick="sendAnalysis()">分析</button>
  <button onclick="clearMemory()">清除記憶</button>

  <script>
    let socket;

    // 從 Flask 模板拿到 trip_id
    const tripId = "{{ trip_id }}";

    // 檢查 localStorage 裡是否已有 user_id，沒有就 prompt
    let userId = localStorage.getItem("user_id");
    if (!userId) {
      userId = prompt("請輸入你的名稱或ID");
      if (userId) {
        localStorage.setItem("user_id", userId);
      } else {
        alert("請輸入名稱才能進入聊天室！");
        throw new Error("未輸入 user_id");
      }
    }

    // 初始化連線
    socket = io();

    // 加入指定房間
    socket.emit("join", { user_id: userId, trip_id: tripId });

    // 接收使用者訊息
    socket.on("chat_message", function (data) {
      appendMessage(data.user_id, data.message, "user");
    });

    // 接收 AI 回覆
    socket.on("ai_response", function (data) {
      appendMessage("🤖 AI", data.message, "ai");
    });

    // 傳送訊息
    function sendMessage() {
  const msg = document.getElementById("message").value.trim();
  if (!msg) return;

  // ✅ 立刻自己顯示訊息
  // appendMessage(userId, msg, "user");

  socket.emit("user_message", {
    user_id: userId,
    trip_id: tripId,
    message: msg,
  });

  document.getElementById("message").value = "";
}


    // 發送分析請求（點擊按鈕）
    function sendAnalysis() {
      socket.emit("user_message", {
        user_id: userId,
        trip_id: tripId,
        message: "分析",
      });
    }

    // 捲動到底部
    function scrollToBottom() {
      const messages = document.getElementById("messages");
      messages.scrollTop = messages.scrollHeight;
    }

    // 加入訊息到訊息框
    function appendMessage(sender, message, type) {
      const li = document.createElement("li");
      const timestamp = new Date().toLocaleTimeString("zh-TW", { hour: '2-digit', minute: '2-digit' });

      li.innerHTML = `
        <span class="${type}">${sender}：</span>
        <span class="timestamp">${timestamp}</span><br>
        ${message}
      `;
      document.getElementById("messages").appendChild(li);
      scrollToBottom();
    }

    function clearMemory() {
      if (!confirm("確定要清除 AI 的記憶嗎？這將無法復原。")) return;

      socket.emit("clear_memory", {
        user_id: userId,
        trip_id: tripId
      });
    }

  </script>
</body>
</html>
